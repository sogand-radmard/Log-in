<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>log-in form </title>
</head>
<body>
    <div class="container">
        <form class="form-1" action="">
            <div class="title">
                <h1>LOG IN</h1>
            </div>
            <input class="login-user" type="text" placeholder="username" required>
            <br><br>
            <input class="login-pass" type="text" placeholder="password" required>
            <br><br>
        
            <div>
                <button type="submit">
                    log In
                </button>
            </div>

            <div class="forgot">
                <a href="#">Forgot Password</a>
            </div>
        </form>
    </div>
</body>
</html>
